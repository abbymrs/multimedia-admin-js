<template class="notification-template">
  <style>
    .notification {
      border: 1px solid #ddd;
      width: 330px;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      background: #fff;
      line-height: 1.5;
      margin-bottom: 10px;
      overflow: hidden;
      position: fixed;
      right: 5px;
      top: 5px;
      z-index: 9999;
    }
    .close-btn {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url(src/assets/icons/close.svg) no-repeat 0 0/20px 20px;
      position: absolute;
      top: 3px;
      right: 3px;
      cursor: pointer;
    }
  </style>

  <div class="notification">
    <div class="message">test notification</div>
    <i class="close-btn"></i>
  </div>
</template>
